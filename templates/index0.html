

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/static/ico/favicon.png">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Quantum Dice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img style="max-width:100px" src="/static/images/logo_d.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Play
                <span class="sr-only">(current)</span>
              </a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <br><br><br><br>
    <div class="container">
      <div class="jumbotron">
        <form method="POST">
		<div >
            <label>Enter your prediction of rolling Dice...</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="choice" value="zero" checked> Zero</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="choice" value="one"> One</label>
          </div>
		  <div class="radio">
            <label><input type="radio" name="choice" value="two" checked> Two</label>
          </div>
		  <div class="radio">
            <label><input type="radio" name="choice" value="three" checked> Three</label>
          </div>
		  <div class="radio">
            <label><input type="radio" name="choice" value="four" checked> Four</label>
          </div>
		  <div class="radio">
            <label><input type="radio" name="choice" value="five" checked> Five</label>
          </div>
		  <div class="radio">
            <label><input type="radio" name="choice" value="six" checked> Six</label>
          </div>
		  <div class="radio">
            <label><input type="radio" name="choice" value="twelve" checked> Twelve</label>
          </div>
          <div>
            <input type="submit" class="btn btn-info" value="PLAY">
          </div>
        </form>
      </div>
    </div>
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
